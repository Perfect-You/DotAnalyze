      <p><a href="upload_ok"><img src="static/images/xiangji.svg" alt="" width="36" height="34"/></a></p>

  <!-- Stats Gallery Section -->
  <div class="gallery">
    <div class="thumbnail"> <a href="#"><img src="{{ url_for('static', filename= './images/img_c_binary.jpg',_t=val1) }}" alt="" width="2000" class="cards"/></a>

    <div class="thumbnail"> <a href="#"><img src="{{ url_for('static', filename= './images/img_m_binary.jpg',_t=val1) }}" alt="" width="2000" class="cards"/></a>

    </div>
    <div class="thumbnail"> <a href="#"><img src="{{ url_for('static', filename= './images/img_y_binary.jpg',_t=val1) }}" alt="" width="2000" class="cards"/></a>

<!-- Footer Section -->

      <label>

        <strong> 黄</strong></label>
      <label>
        <input type="radio" name="color" value="k" id="color">
        <strong>黑</strong></label>
     </p>
        <input type="submit" value="确定" class="button">
